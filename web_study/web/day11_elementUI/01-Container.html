<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>容器</title>
    <!--
    更多的组件请见:https://element.eleme.cn  需要什么组件都可以在这里搜
    -->

    <!--需要有三步-->

    <!-- 引入样式 -->
    <!--<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
    <!-- 引入组件库 -->
    <!--<script src="https://unpkg.com/element-ui/lib/index.js"></script>-->
    <!--*************以上是下载插件的方式**************-->

    <!--导入的方式,注意vue.js和index.js的文件不能乱-->
    <!--第一步-->
    <link type="text/css" rel="stylesheet" href="elementui/index.css">
    <script src="elementui/vue.js"></script>
    <script src="elementui/index.js"></script>

</head>
<body>
<!--第二步 定义vue管理区域-->
<div id="app">
   <!--
   <el-container>：外层容器。当子元素中包含 <el-header> 或 <el-footer> 时，全部子元素会垂直上下排列，否则会水平左右排列。
   <el-header>：顶栏容器。
   <el-aside>：侧边栏容器。
   <el-main>：主要区域容器。
   <el-footer>：底栏容器。
   -->
    <el-container>
        <el-aside width="200px">Aside</el-aside>
        <el-container>
            <el-header>Header</el-header>
            <el-main>Main</el-main>
            <el-footer>Footer</el-footer>
        </el-container>
    </el-container>
</div>
</body>
<style>
    .el-header, .el-footer {
        background-color: #B3C0D1;
        color: #333;
        text-align: center;
        line-height: 60px;
    }

    .el-aside {
        background-color: #D3DCE6;
        color: #333;
        text-align: center;
        line-height: 200px;
    }

    .el-main {
        background-color: #E9EEF3;
        color: #333;
        text-align: center;
        line-height: 160px;
    }

    body > .el-container {
        margin-bottom: 40px;
    }

    .el-container:nth-child(5) .el-aside,
    .el-container:nth-child(6) .el-aside {
        line-height: 260px;
    }

    .el-container:nth-child(7) .el-aside {
        line-height: 320px;
    }
</style>
<!--第三步：创建vue实例对象-->
<script>
    new Vue({
        el: '#app',
        data: {}
    })
</script>
</html>
