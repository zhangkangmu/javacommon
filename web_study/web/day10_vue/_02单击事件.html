<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单击事件</title>
</head>
<body>
<!--app区域，要被Vue接管-->
<div id="app">

    <!--要求：点击按钮时，修改message的值-->
    <input type="button" value="按钮" v-on:click="fnClick">

    <input type="button" value="按钮2" @click="fnClick2('123')">

    {{message}}
</div>

<script src="js/vuejs-2.5.16.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            message:"hello"
        },
        methods:{//定义的方法。语法格式：key:value, key:value, ...
            showWin:function(){},
            fnClick:function(){
                //在Vue实例里，修改Vue实例自己的message
                //这里的this，是Vue对象
                this.message = "你好";
            },
            fnClick2:function(a){
                this.message = a;
            }
        }
    });
</script>
</body>
</html>
