<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script src="jquery.watermark.js"></script>
    <script src="common.js"></script>
    <script type="text/javascript">

        //每隔1秒调用一次displayTime函数
        var interval;
        function start(){
            // window.setInterval("displayTime()",1000)//单位是毫秒
             interval = window.setInterval("showWater()",1000);//单位是毫秒
        }
        function showWater() {

                $('body').watermark({
                    // texts : ["林俊杰", "喜欢打Dota", "但其实更喜欢田馥甄"], //水印文字
                    texts : [displayTime()], //水印文字
                    textColor : "#d2d2d2", //文字颜色
                    textFont : '14px 微软雅黑', //字体
                    width : 100, //水印文字的水平间距
                    height : 100,  //水印文字的高度间距（低于文字高度会被替代）
                    textRotate : -30 //-90到0， 负数值，不包含-90
                });
        }
        function clear() {
            clearInterval(interval);
        }
    </script>

</head>
<body onload="start()">
