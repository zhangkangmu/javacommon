<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>IE浏览器CSS transform旋转属性的演示</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
    <style type="text/css">
        body {
            font-family: "Arial", sans-serif;
        }
        #ptOfRef {
            border: #000 solid 3px;
            background: #6FF;
            width: 204px;
            height: 204px;
            position: absolute;
            top: 100px;
            left: 100px;
        }
        #example {
            position: absolute;
            top: 100px;
            left: 100px;
            border: #09F solid 1px;
            background: #F90;
            font-weight: 900;
            color: #FFF;
            padding: 10px;
            display: block;
            width: 200px;
            height: 200px;
            margin-top: -1px;
            margin-left: -1px;
            transform: rotate(40deg);
            -o-transform: rotate(40deg);
            -webkit-transform: rotate(40deg);
            -moz-transform: rotate(40deg);
            filter: progid:DXImageTransform.Microsoft.Matrix(sizingMethod='auto expand', M11=0.7660444431189777, M12=-0.6427876096865394, M21=0.6427876096865398, M22=0.7660444431189779)}
    </style>
    <!--[if IE]>
    <style type="text/css">
        #example {
            top: 50px;
            left: 50px;
        }
    </style>
    <![endif]-->
</head>
<body>
<div id="ptOfRef"></div>
<div id="example">这是一个CSS旋转属性的演示</div>
</body>
</html>

        .w960-lw {

            -ms-transform: rotate(-30deg);

        }

        .nav_lw  li {
            background:#479E13;
            float:left;
            width:104px;

            font-weight:500;
            color:#fff;
            font-family:"Microsoft YaHei";
            text-align:center;
            /*filter: progid:DXImageTransform.Microsoft.Matrix(sizingMethod='auto expand', M11=0.866025404, M12=0.5, M21=-0.5, M22=0.866025404) \9;*/
        }
        #nav_lw  li{
            position:absolute \9;
        }
        #nav_lw .n1 {
            top:186px \9;

        }

        #nav_lw .n3 {

        }
        #nav_lw .n4 {
            top:31px \9;
            left:318px \9;
        }
        #nav_lw .n5 {
            top:-22px \9;
            left:410px \9;
        }
        #nav_lw .n6 {
            top:-74px \9;
            left:500px \9;
        }
        #nav_lw .n7 {
            top:-126px \9;
            left:590px \9;
        }
        #nav_lw .n8 {

            left:680px \9;
        }

        }
        .nav_lw  li a:hover{
            background:#39900B;
            text-decoration:underline;
        }
        .nav_lw  li {
            filter: progid:DXImageTransform.Microsoft.Matrix(sizingMethod='auto expand', M11=0.866025404, M12=0.5, M21=-0.5, M22=0.866025404) \9;

        }/*ie6-ie8
  *Matrix 滤镜在旋转方面需要用到 M11 M12 M21 M22 四个参数，分别代表 cos(旋转的角度)、-sin(旋转的角度)、sin(旋转的角度)、cos(旋转的角度)。但这里需要注意的是 IE 中旋转的中心点会发生变化。
*/
