<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {

            //隔行换色
            $("tr:gt(1):odd").css("background", "pink");
            $("tr:gt(1):even").css("background", "red");

            //如果全部都选中,那最前面的按钮也选中
            var select = $(".itemSelect");
            //1.获取全部的条目数量
            var allItem = select.length;
            var len = 0;
            //2.点击
            select.click(function () {
                if (this.checked) {
                    len++;
                    if (len === allItem) {
                        $("#selAll").prop("checked", true);
                    }
                } else {
                    $("#selAll").prop("checked", false);
                }
            });
        });

        //分析：需要保证下边的选中状态和第一个复选框的选中状态一致即可
        //全选,以及反全选
        function selectAll(obj) {
            $(".itemSelect").prop("checked", obj.checked);

        }

    </script>
</head>
<body>
<table id="tab1" border="1" width="800" align="center">
    <tr>
        <td colspan="5"><input type="button" value="删除"></td>
    </tr>
    <tr style="background-color: #999999;">
        <th><input type="checkbox" onclick="selectAll(this)" id="selAll"></th>
        <th>分类ID</th>
        <th>分类名称</th>
        <th>分类描述</th>
        <th>操作</th>
    </tr>
    <tr>
        <td><input type="checkbox" class="itemSelect"></td>
        <td>0</td>
        <td>手机数码</td>
        <td>手机数码类商品</td>
        <td><a href="">修改</a>|<a href="">删除</a></td>
    </tr>
    <tr>
        <td><input type="checkbox" class="itemSelect"></td>
        <td>1</td>
        <td>电脑办公</td>
        <td>电脑办公类商品</td>
        <td><a href="">修改</a>|<a href="">删除</a></td>
    </tr>
    <tr>
        <td><input type="checkbox" class="itemSelect"></td>
        <td>2</td>
        <td>鞋靴箱包</td>
        <td>鞋靴箱包类商品</td>
        <td><a href="">修改</a>|<a href="">删除</a></td>
    </tr>
    <tr>
        <td><input type="checkbox" class="itemSelect"></td>
        <td>3</td>
        <td>家居饰品</td>
        <td>家居饰品类商品</td>
        <td><a href="">修改</a>|<a href="">删除</a></td>
    </tr>
</table>
</body>
</html>
