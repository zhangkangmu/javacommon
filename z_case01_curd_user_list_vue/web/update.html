<!DOCTYPE html>
<!-- 网页使用的语言 -->
<html lang="zh-CN">
<head>
    <base href="<%=basePath%>"/>
    <!-- 指定字符集 -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改用户</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/getParameter.js"></script>
    <script src="js/vuejs-2.5.16.js"></script>
    <script src="js/axios-0.18.0.js"></script>

</head>
<body>
<div class="container" style="width: 400px;" id="app">
    <h3 style="text-align: center;">修改用户</h3>
    <form action="/day05/update" method="post">
        <div class="form-group">
            <label for="name">姓名：</label>
            <input type="text" class="form-control" id="name" name="name" v-model="contact.username" readonly="readonly"
                   placeholder="请输入姓名"/>
        </div>

        <div class="form-group">
            <label>性别：</label>
            <input type="radio" name="sex" v-model="contact.sex" value="男"/>男
            <input type="radio" name="sex" v-model="contact.sex" value="女"/>女
        </div>

        <div class="form-group">
            <label for="age">年龄：</label>
            <input type="text" class="form-control" v-model="contact.age" id="age" name="age" placeholder="请输入年龄"/>
        </div>

        <div class="form-group">
            <label for="address">籍贯：</label>
            <select name="address" class="form-control" v-model="contact.address">
                <option value="广东">广东</option>
                <option value="广西">广西</option>
                <option value="湖南">湖南</option>
            </select>
        </div>

        <div class="form-group">
            <label for="qq">QQ：</label>
            <input type="text" class="form-control" name="qq" placeholder="请输入QQ号码" v-model="contact.qQ"/>
        </div>

        <div class="form-group">
            <label for="email">Email：</label>
            <input type="text" class="form-control" name="email" placeholder="请输入邮箱地址" v-model="contact.email"/>
        </div>

        <div class="form-group" style="text-align: center">
            <input class="btn btn-primary" type="button" value="提交" @click="submit"/>
            <input class="btn btn-default" type="reset" value="重置"/>
            <input class="btn btn-default" type="button" value="返回"/>
        </div>
    </form>
    id是:{{id}}
    contact是:{{contact}}
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            id: {},
            contact: []
        },
        created: function () {
            var id = getParameter("id");
            this.id = id;
            axios.get("/contactsWeb?action=findById&id=" + this.id).then(response => {
                alert(response.data.contactAll);
                if (response.data.flag) {
                    this.contact = response.data.contactAll;
                } else {
                    alert(response.data.message);
                }
            });
        },
        methods: {
            submit: function () {
                //这里用了异步
                axios.post("/contactsWeb?action=updataContact", this.contact).then(response => {
                    if (response.data.flag) {
                        location.href = "list.html";
                    } else {
                        alert(response.data.message);
                    }
                });
            }
        }
    });
</script>
</body>
</html>
