<!-- HTML5文档-->
<!DOCTYPE html>
<!-- 网页使用的语言 -->
<html lang="zh-CN">
<head>
    <!-- 指定字符集 -->
    <meta charset="utf-8">
    <!-- 使用Edge最新的浏览器的渲染方式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport视口：网页可以根据设置的宽度自动进行适配，在浏览器的内部虚拟一个容器，容器的宽度与设备的宽度相同。
    width: 默认宽度与设备的宽度相同
    initial-scale: 初始的缩放比，为1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>添加用户</title>

    <!-- 1. 导入CSS的全局样式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vuejs-2.5.16.js"></script>
    <script src="js/axios-0.18.0.js"></script>
</head>
<body>
<div class="container" id="app">
    <center><h3>添加用户页面</h3></center>
    <form action="user" method="post">
        <input type="hidden" name="method" value="add"/>
        <div class="form-group">
            <label for="name">姓名：</label>
            <input type="text" class="form-control" id="name" name="name" v-model="contacts.username"
                   placeholder="请输入姓名">
        </div>

        <div class="form-group">
            <label>性别：</label>
            <input type="radio" name="sex" value="男" v-model="contacts.sex" checked="checked"/>男
            <input type="radio" name="sex" value="女" v-model="contacts.sex"/>女
        </div>

        <div class="form-group">
            <label for="age">年龄：</label>
            <input type="text" class="form-control" id="age" name="age" v-model="contacts.age" placeholder="请输入年龄">
        </div>

        <div class="form-group">
            <label for="address">籍贯：</label>
            <select name="address" class="form-control" id="jiguan" v-model="contacts.address">
                <option value="广东">广东</option>
                <option value="广西">广西</option>
                <option value="湖南">湖南</option>
            </select>
        </div>

        <div class="form-group">
            <label for="qq">QQ：</label>
            <input type="text" class="form-control" name="qq" v-model="contacts.QQ" @change="isNum()"
                   placeholder="请输入QQ号码"/>
        </div>

        <div class="form-group">
            <label for="email">Email：</label>
            <input type="text" class="form-control" name="email" v-model="contacts.email" placeholder="请输入邮箱地址"/>
        </div>

        <div class="form-group" style="text-align: center">
            <input class="btn btn-primary" type="button" value="提交" @click="saveContact"/>
            <input class="btn btn-default" type="reset" value="重置"/>
            <input class="btn btn-default" type="button" value="返回"/>
        </div>
    </form>
    内容:{{contacts}}
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            contacts: {}
        },
        methods: {
            saveContact: function () {
                axios.post("/contactsWeb?action=saveContacts", this.contacts).then(response => {
                    if (response.data.flag) {
                        window.location.href = "list.html";
                    } else {
                        alert(response.data.message);
                    }

                });
            },
            //这里有问题,需要看下
            isNum: function () {
                // alert();
                var qq = this.contacts.QQ.split('');

                for (let i = 0; i < qq.length; i++) {
                    if (qq[i] < '0' && qq[i] > '9') {

                    } else {
                        alert("QQ号存在非法字符");
                        this.contacts.QQ = "";
                        break;

                    }
                }
            }
        }
    });
</script>
</body>
</html>
