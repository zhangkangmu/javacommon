<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件-绑定方式2-匿名函数方式绑定</title>
</head>
<body>
<!--
练习：页面上有一个按钮，点击时弹窗“点我干嘛”
分析：
    事件：点击。   用onclick属性
    事件源：按钮
    响应行为：弹窗“点我干嘛”。封装成匿名函数
-->
<input type="button" value="再点我" id="btn" >

<script>
    var btn = document.getElementById("btn");
    btn.onclick = function(){
        alert("又点我啊");
    }
</script>
</body>
</html>
