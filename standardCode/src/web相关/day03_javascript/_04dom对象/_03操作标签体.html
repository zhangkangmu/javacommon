<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作标签体</title>
</head>
<body>
<!--
标签体：开始标签和结束标签中间的内容
-->

<input type="button" value="获取d1的标签体内容" onclick="getContent()">
<input type="button" value="设置d1的标签体内容" onclick="setContent()">
<br>

<div id="d1">
    <div>黑马程序员</div>
    传智播客
</div>

<script>
    var d1 = document.getElementById("d1");
    function getContent() {
        var html = d1.innerHTML;
        alert(html);
    }

    function setContent() {
        d1.innerHTML = "<h1>JavaEE87期</h1>";
    }
</script>
</body>
</html>
