<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
<!--
图片标签：img
属性：
    src：图片的路径，必须
    width：图片显示的宽度
    height：图片显示的高度。
        实际上，width和height通常只用一个，图片会等比例缩放；
        否则，图片可能会变形

    title：鼠标悬浮提示
    alt：图片显示不出来时，文字提示

-->
<img src="../img/mm.jpg" width="500px" title="这是个妹纸" alt="美女，漂亮">
<img src="../img/football.jpg" alt="">

</body>
</html>
