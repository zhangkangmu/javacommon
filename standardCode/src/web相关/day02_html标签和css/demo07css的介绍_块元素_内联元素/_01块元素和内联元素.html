<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
块元素：独占一行的元素。比如：标题标签，横线标签，div标签
    div：本身没有任何样式，所以可以由CSS定制任何样式：页面布局

内联元素：内容多大，就占多大空间的元素。比如：font, span标签
    span：本身没有任何样式，所以可以由CSS定制任何样式：页面布局

什么时候用div？什么时候用span？没有硬性的条件要求
    W3C建议：span用于设置文本；其它用div
-->
<div>程序员1</div>
<div>程序员2</div>
<span>张宇洪</span>
<span>张宇洪</span>
</body>
</html>
