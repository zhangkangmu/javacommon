<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <title>小象子面试</title>
    <meta name="description" content="小象子面试">
    <meta name="keywords" content="小象子面试">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="css/element-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">

    </style>
</head>

<body class="loginBg">
<div id="app" class="mainBg">
    <div class="loginMain">
        <div class="logoInfo clear">
            <em class="logo"></em>
            <span class="logoFontZ">小象子面试</span>
            <span>用户登录</span>
        </div>
        <span v-html="form.info"></span>
        <div class="loginCon">
            <el-form ref="form" :model="form" :rules="rules" :show-message="false" status-icon>
                <el-form-item prop="userName">
                    <el-input v-model="form.userName" placeholder="用户名"></el-input>
                </el-form-item>
                <el-form-item prop="pwd">
                    <el-input v-model="form.pwd" type="password" placeholder="密码"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="onSubmit">登录</el-button>
                </el-form-item>
            </el-form>
        </div>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<script src="js/vue.js"></script>
<script src="js/element-ui.js"></script>
<script src="plugins/jquery/dist/jquery.js"></script>
<script src="js/axios-0.18.0.js"></script>
<script src="js/base.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                form: {
                    mobile: '',
                    code: '',
                    checked: '',
                    info: ''
                },
                rules: {
                    userName: [
                        {required: true, message: '请填写', trigger: 'blur'}
                    ],
                    pwd: [
                        {required: true, message: '请填写', trigger: 'blur'}
                    ]
                },
                mobileShow: false,
                codeShow: false
            }
        },
        created() {
        },
        methods: {
            onSubmit() {
                this.$refs['form'].validate((valid) => {
                    if (valid) {
                        var formData = {
                            username: this.form.userName,
                            password: this.form.pwd
                        };
                        axios.post("/user/login.do",formData).then(response =>{
                            if ( response.data.flag){
                                sessionStorage.setItem("userName",this.form.userName);
                                window.location.href = "pages/index.html";
                            }else if (response.data.message) {
                                this.$message.error(response.data.message);
                            }else{//直接输出返回的字符串
                                this.$message.error(response.data);
                            }
                        });
                    }
                });
            }
        }
    });
    $("#app").height($(window).height());
</script>
</html>
